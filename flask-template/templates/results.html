<html>
    <head>
        <title>Flask Template</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <h1>US State Capital Quiz</h1>
        <p>Your results are as followed:</p>
        <ul>
            {% for state in student_quiz_score %}
                <li>{{state}}: {{student_answers[state]}} is {{student_quiz_score[state]}}</li>
            {% endfor %}
        </ul>
        <span class="student__grade">
            {{student_grade}}
        </span>
    </body>
</html>
